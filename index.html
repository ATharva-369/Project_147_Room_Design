<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color:#f5dfcf" >
            <!-- Assets -->
            <a-assets>
                <!-- <img id="table" src="—Pngtree—cartoon hand drawn a table_4048787.png"/> -->
              </a-assets>
            <a-entity position="0 0 15">
                <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15" ></a-camera>
            </a-entity>   
            <!-- Chair -->
            <a-box position="0 4.5 2.8" width=".4"  height=".5"  color="#9f8a76" rotation="0 90 0" ></a-box>
            <!-- Table -->
            <a-box  position="0 4.5 4" width="3"  height="0.7" color="#baa48a " ></a-box>
            <!-- Lamp -->
            <a-cylinder position="-2 4.4 -4" radius=".1" height="1.7" ></a-cylinder>
            <a-box position="-2 5.7 -4" color="#faed27" ></a-box>
            <!-- Bed -->
            <a-box position="0 4.3 -4" width="2.5"  height="0.5" color="#bbeedd" ></a-box>
            <!--Floor-->
            <a-plane position="0 4 0" rotation="-90 0 0" width="10" height="10" color="#c32a2a" ></a-plane>
            <!-- Wall -->
            <a-plane position="0 7.2 -5" rotation="0 0 0" width="10" height="7" color=" #FAF8F6" ></a-plane>
        </a-scene>
    </body>
</html>
